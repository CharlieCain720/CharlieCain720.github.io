            <label for=""> 
                A ideia do teste de lógica não é uma receita de bolo - fazer uma conta de cabeça ou ter boa memória - mas sim elaborar um teste lógico passar por um processo lógico de tomada de decisão e como a pessoa chega nessa decisão.
                <br>O ponto principal é aferir a capacidade da pessoa profissional de resolver problemas. 
                <br>O tipo de teste e o nível de dificuldade varia de acordo com as vagas. Isto é, um teste para gerência não será igual a um teste para analistas. Também, há diferenças conforme a formação solicitada. Em alguns casos, o nível de dificuldade pode ser grande, mas não necessariamente isso é prejudicial à pessoa candidata.
                <br>A maior parte dos testes têm questões que mudam periodicamente, para evitar colas ou “respostas viciadas”. 

                </label><br>
