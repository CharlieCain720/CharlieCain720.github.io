                <br> Você sabia que a Lógica não é uma só? 
                <br> Existem relatos do desenvolvimento da Lógica em várias culturas e tradições. No entanto, ainda que muitas culturas tenham usado sistemas de raciocínio bastante elaborados, a Lógica como uma disciplina para Análise teve um corpo teórico estruturado originalmente em três tradições: Índia, China e Grécia. 
                <br> Não se sabem as datas exatas, mas é possível que a Lógica tenha se originado em todas elas por volta do século IV a.C. 
                <br> No entanto, a Lógica enquanto um sistema de raciocínio é não necessariamente é uma coisa linear. Ou seja, várias respostas podem surgir de uma mesma proposição. Por isso, surgiu a necessidade de tratarem a Lógica como uma disciplina formal. 
                <br> Modernamente, o que conhecemos como Lógica é fortemente embasado na tradição grega, mas tem muita influência inclusive de filósofos islâmicos e outros pensadores não europeus. <a href="https://www.newworldencyclopedia.org/entry/History_of_logic" target="_blank">(Fonte)</a>
